<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Style Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="text-white">
                    ホーム
                </div>
                <div class="flex items-center">
                    <a href="#heleltoha" class="text-gray-300 hover:text-white px-3">Helel鯖とは？</a>
                    <a href="#join" class="text-gray-300 hover:text-white px-3">参加方法</a>
                    <!-- More navigation items here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="relative">
        <!-- Main image with text overlay -->
        <img src="https://placehold.co/1200x800" alt="Main Content Image" class="w-full h-auto">
        <div class="absolute top-0 left-0 right-0 bottom-0 flex items-center justify-center">
            <div class="text-center text-white">
                <h1 class="text-4xl font-bold mb-2">Helel II</h1>
                <p class="text-xl">さあ、君もぴーマンを。</p>
            </div>
        </div>
    </div>

    <!-- Additional content below main image -->
    <div class="container mx-auto px-6 py-8" id="heleltoha">
        <div class="mb-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-3">Helel鯖とは？</h2>
            <p class="text-gray-600">
                ぴーマンが運営する、PVP鯖です。<br>過疎る前に入って遊んじゃおう！
            </p>
        </div>
        <!-- More content here -->
    </div>
    

    <div class="container mx-auto px-6 py-8" id="join">
        <div class="mb-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-3">参加したい！</h2>
            <p class="text-gray-600">
                Piman8556にフレンド申請！<br>ぴーマンが開いている間は遊べます！
            </p>
        </div>
        <!-- More content here -->
    </div>

</body>
</html>
